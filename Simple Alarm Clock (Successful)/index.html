<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="alarm clock.svg.png" type="image/x-icon">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <img src="images.png" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
        <br>
        <center>&copy; <a href="https://github.com/Kolington" target="_blank" id="vie">Kolington</a> 2022</center>
    </div>

    <script src="script.js"></script>
</body>

</html>
